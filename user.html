<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <script defer src="./src/scripts/user.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-left">
            <h1 class="poke-title">PokeNomProvisoire</h1>
        </div>
        <div class="header-right">
            <a href="./index.html">
                <img src="./src/images/home.png" alt="Home" class="header-button">
            </a>
            <a href="./user.html">
                <img src="./src/images/user.png" alt="User" class="header-button">
            </a>
            <a href="./favorites.html">
                <img src="./src/images/love.png" alt="Favorites" class="header-button">
            </a>
            <a href="./collection.html">
                <img src="./src/images/settings.png" alt="Settings" class="header-button">
            </a>
        </div>
    </header>

    <main>
        <section class="rectangle-status" aria-labelledby="status-title">
            <!-- <h2 id="status-title">Déconnecté avec succès</h2> -->
            <p id="user-status-message" aria-live="polite"></p>
        </section>

        <div class="container">
            <section class="rectangle" id="rectangle-inscription" aria-labelledby="register-title">
                <h2 id="register-title">Inscription</h2>
                <form id="user-register-form">
                    <label for="user-register-name">Identifiant :</label>
                    <input type="text" id="user-register-name" name="user-register-name" placeholder="Votre identifiant" required
                        minlength="3" maxlength="20" aria-required="true" />
                    <button type="submit">Ajouter</button>
                </form>
            </section>

            <section class="rectangle" id="rectangle-connexion" aria-labelledby="login-title">
                <h2 id="login-title">Connexion</h2>
                <form id="user-login-form">
                    <label for="user-login-name">Identifiant :</label>
                    <input type="text" id="user-login-name" name="user-login-name" placeholder="Votre identifiant" required
                        minlength="3" maxlength="20" aria-required="true" />
                    <button type="submit">Se connecter</button>
                </form>
            </section>
        </div>

        <button id="user-logout-btn" class="logout-btn" style="display: none;" aria-live="polite">Se déconnecter</button>
    </main>

    <footer class="footer">
        <p>&copy; footer provisoire</p>
    </footer>
</body>

</html>
